{% extends 'base.html' %}

{% block content %}
    <h1>Questions</h1>
    {% for question in questions %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'question_detail' question.pk %}">{{ question.title }}</a></h5>
                <p class="card-text">{{ question.content|truncatewords:30 }}</p>
                <p class="text-muted">Asked by {{ question.author.username }} on {{ question.created_at }}</p>
            </div>
        </div>
    {% empty %}
        <p>No questions yet.</p>
    {% endfor %}
{% endblock %}
